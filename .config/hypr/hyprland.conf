# NVIDIA-specific environment variables
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

# Monitor configuration (explicit, swapped: DP-2 on left, DP-3 on right)
monitor=DP-2,preferred,0x0,1
monitor=DP-3,preferred,2560x0,1

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# Input configuration - this is crucial for keyboard to work
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    
    # Remove problematic empty settings
    # kb_options =
    # kb_model =
    # kb_variant =
    # kb_rules =
    
    # Disable mouse acceleration
    accel_profile = flat
    
    # Fixed touchpad syntax
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        # tap_to_click = true
    }
}

# Fix input or device issues by running these on startup
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    
    # no_border_on_floating removed in 0.53+ - use window rules with bordersize instead
    
    # For input issues
    # no_cursor_warps = true
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    # new_is_master = true
}

gestures {
    # workspace_swipe = false
}

# Example window rules (0.53+ syntax)
windowrule = match:class pavucontrol, float on
windowrule = match:class nm-connection-editor, float on
# Keep browser UI (tabs) visible by preventing real fullscreen in Chrome

# Key bindings
$mainMod = SUPER

# Open terminal with Mod+Return
bind = $mainMod, Return, exec, kitty
# Also allow Mod+T to open terminal (per cheatsheet)
bind = $mainMod, T, exec, kitty
# Kill window with Mod+Q
bind = $mainMod, Q, killactive,
# Avoid Mod+C conflicting with "copy" muscle memory; move kill to Mod+X
bind = $mainMod, X, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, N, exec, dolphin
bind = $mainMod, V, togglefloating,
# App launcher (wofi)
# bind = $mainMod, R, exec, wofi --show drun
# App drawer (variant)
# bind = $mainMod SHIFT, D, exec, wofi --show drun
# Cliphist menu (requires cliphist + wofi)

bind = $mainMod, R, exec, /home/patrick/Development/dotfiles/bin/rofi-apps


bind = $mainMod SHIFT, V, exec, bash -lc 'cliphist list | wofi --dmenu | cliphist decode | wl-copy'
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Emergency terminal hotkey - use this if keyboard seems unresponsive
bind = $mainMod SHIFT, Return, exec, alacritty

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# Vim-style focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to workspace and follow it (ALT+SHIFT + [0-9])
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# move3 workspaces
bind = $mainMod SHIFT, left, movecurrentworkspacetomonitor, +1
bind = $mainMod SHIFT, right, movecurrentworkspacetomonitor, -1


# Emergency escape options
bind = $mainMod SHIFT, Escape, exec, ~/fallback-to-i3.sh
bind = CTRL ALT, BackSpace, exec, ~/fallback-to-i3.sh

# Window flexibility & system (per cheatsheet)
# Toggle pseudo mode (Dwindle)
bind = $mainMod, P, pseudo
# Toggle split (Dwindle)
bind = $mainMod SHIFT, P, togglesplit
# Toggle floating mode
bind = $mainMod SHIFT, space, togglefloating
# Kill active window (already mapped to Mod+Q)
bind = $mainMod, Q, killactive
# Fullscreen (fake - keeps UI chrome like tabs visible)
bind = $mainMod, F, fullscreen, 1
# Fullscreenstate (fullscreen for the focused window only)
bind = $mainMod SHIFT, F, fullscreen, 2
# Maximize window (use fake fullscreen)
bind = $mainMod, M, fullscreen, 2
# Reload Hyprland config
bind = $mainMod SHIFT, R, exec, hyprctl reload
# Toggle special workspace
bind = $mainMod SHIFT, S, togglespecialworkspace

# Mouse bindings for move/resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# make screenshot
bind = CTRL SHIFT, O, exec, hyprshot -m region --clipboard --output ~/Pictures/Screenshots

# Audio control bindings
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
binde = $mainMod, F7, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde = $mainMod, F8, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, F9, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# Essential startup applications
exec-once = env GDK_BACKEND=wayland waybar
exec-once = mako
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = hyprctl setcursor Adwaita 24
exec-once = wl-paste --type text --watch cliphist store
# exec-once = copyq --start-server  # Disabled - causes clipboard issues with Cursor

# hyprwhspr - Speech-to-text (toggle: press to start, press again to stop)
bindd = $mainMod, D, Speech-to-text, exec, /usr/lib/hyprwhspr/config/hyprland/hyprwhspr-tray.sh record

# hyprwave - Music control bar (toggle visibility)
bind = $mainMod, M, exec, hyprwave-toggle visibility
